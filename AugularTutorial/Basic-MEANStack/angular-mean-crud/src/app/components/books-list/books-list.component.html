<div class="container mt-3">
    <div
        class="d-flex justify-contect between flex-wrap flex-md-nowarp align-items-center pt-2 pb-2 mb-3 border-bottom">
        <h1>Books List</h1>
    </div>

    <div class="table-responseive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of Books; let i =index">
                    <td scope="row">{{book._id}}</td>
                    <td scope="row">{{book.name}}</td>
                    <td scope="row">{{book.price}}</td>
                    <td scope="row">{{book.description}}</td>
                    <td class="text-center">
                        <button class="btn  btn-sm btn-primary" routerLink="/edit-book/{{book._id}}">Edit</button>
                        <button class="btn  btn-sm btn-danger" (click)="delete(book._id,i)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
